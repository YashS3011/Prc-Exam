<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="prc.css">
</head>
<body>
    <div>
        <div class="container">
            <h1>Password Generator</h1>
            <div class="password-display">
                <input type="text" id="password" readonly>
                <button id="copy-btn">Copy</button>
            </div>
            <div class="controls">
                <label for="length">Length:</label>
                <input type="number" id="length" min="1" max="100" value="8">
                <br>
                <label><input type="checkbox" id="uppercase"> Uppercase</label><br>
                <label><input type="checkbox" id="lowercase"> Lowercase</label><br>
                <label><input type="checkbox" id="numbers"> Numbers</label><br>
                <label><input type="checkbox" id="symbols"> Symbols</label>
                <br>
                <button id="generate-btn">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="prc.js"></script>
</body>
</html>
